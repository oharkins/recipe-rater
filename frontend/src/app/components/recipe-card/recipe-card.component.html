<div class="card h-100">
  <img *ngIf="getRecipeImage(recipe)" [src]="getRecipeImage(recipe)" class="card-img-top" [alt]="recipe.recipe">
  <div class="card-body">
    <h5 class="card-title">{{ recipe.recipe }}</h5>
    <p class="card-text">By {{ recipe.author }}</p>
    <div class="recipe-details mb-3">
      <span *ngIf="recipe.cuisine" class="badge bg-secondary me-2">{{ recipe.cuisine }}</span>
      <span *ngIf="recipe.difficulty" class="badge bg-info me-2">{{ recipe.difficulty }}</span>
      <span class="badge bg-success">{{ getDisplayTime(recipe) }}</span>
    </div>
    <p class="card-text" *ngIf="recipe.nutrition?.calories">
      Calories: {{ recipe.nutrition?.calories }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="ratings">
        <app-star-rating [rating]="recipe.averageRating || 0"></app-star-rating>
      </div>
      <a [routerLink]="['/recipes', recipe._id]" class="btn btn-primary">View Recipe</a>
    </div>
  </div>
</div>
